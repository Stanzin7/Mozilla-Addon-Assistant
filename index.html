<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FireFox-Addon-Assistant</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <section class="set-main-container">
      <div class="set-main-inner">
        <div class="d-flex">
          <div>
            <img src="assets/images/about-logo.png" alt="" height="82px" />
          </div>
          <div class="set-ms-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="172"
              height="42"
            ></svg>
            <div class="browser-name">Firefox</div>
          </div>
        </div>
        <div class="set-relative set-input-width">
          <label><img src="assets/images/favicon.ico" alt="" /></label>
          <input
            type="text"
            name=""
            placeholder="Search with Google or enter address"
          />
        </div>
        <div class="set-cards-sm">
          <div class="set-inner-card">
            <a href="https://www.github.com">
              <div class="set-card-org">
                <img src="assets/images/github.png" alt="" />
              </div>
              <div class="set-text-codepen">Github</div>
            </a>
          </div>
          <div class="set-inner-card">
            <a href="https://www.instagram.com">
              <div class="set-card-org">
                <img src="assets/images/insta.jpg" alt="" />
              </div>
              <div class="set-text-codepen">Instagram</div>
            </a>
          </div>
          <div class="set-inner-card">
            <a href="https://www.youtube.com">
              <div class="set-card-org">
                <img src="assets/images/youtube.png" alt="" />
              </div>
              <div class="set-text-codepen">Youtube</div>
            </a>
          </div>
          <div class="set-inner-card">
            <a href="https://www.shopify.com">
              <div class="set-card-org">
                <img src="assets/images/shopify.png" alt="" />
              </div>
              <div class="set-text-codepen">Shopify</div>
            </a>
          </div>
          <div class="set-inner-card">
            <a href="https://www.codepen.com">
              <div class="set-card-org">
                <img src="assets/images/codepen.png" alt="" />
              </div>
              <div class="set-text-codepen">codepen</div>
            </a>
          </div>
          <div class="set-inner-card">
            <a href="https://www.whatsapp.com">
              <div class="set-card-org">
                <img src="assets/images/Whatsapp.jpg" alt="" />
              </div>
              <div class="set-text-codepen">WhatsApp</div>
            </a>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
